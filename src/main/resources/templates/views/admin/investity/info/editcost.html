<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/head.html :: head"></div>
    <title>Inwestycje</title>
</head>
<body>
<div th:insert="admin/fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="admin/fragments/sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Inwestycje</h1>

            </div>
            <h2>Edytuj koszt</h2>
            <div class="table-responsive">
                <form action="/admin/investity/info/editcost" th:object="${investityCosts}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{investity}">
                    <input type="hidden" th:field="*{supplier}">
                    <div class="mb-3">
                        <label for="cost" class="form-label">Koszt</label>
                        <input type="number" step="1" th:field="*{cost}" class="form-control" id="cost" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Koszt</label>
                        <input type="text" step="1" th:field="*{description}" class="form-control" id="description"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Wy≈õlij</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div th:insert="admin/fragments/footer :: footer"></div>
</body>
</html>
