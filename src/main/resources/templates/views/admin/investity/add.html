<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj inwestycję</title>
</head>
<body>
<form action="/admin/investity/add" th:object="${investity}" method="post">
    <p>Nazwa: <input type="text" th:field="*{investityName}" /></p>

</form>
<p><h3><a href="/admin/investity/all">Powrót</a></h3></p>

</body>
</html>
