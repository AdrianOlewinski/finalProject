<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/head.html :: head"></div>
    <title>Użytkownicy</title>
</head>
<body>
<div th:insert="admin/fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="admin/fragments/sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Użytkownicy</h1>

            </div>
            <h2>Nowe hasło</h2>
            <div class="table-responsive">
                <form action="/admin/user/resetpassword" th:object="${password}" method="post">
                    <input type="hidden" th:name="id" th:value="${user.getId()}">
                    <input type="hidden" th:field="*{oldPassword}">
                    <input type="hidden" th:field="*{newPassword2}">
                    <input type="text" th:field="*{newPassword1}" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('newPassword1')}" th:errors="*{newPassword1}" class="invalid-feedback"></div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div th:insert="admin/fragments/footer :: footer"></div>
</body>
</html>
