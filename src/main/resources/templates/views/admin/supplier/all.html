<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszyscy dostawcy</title>
</head>
<body>
<h2>Dostawcy</h2>
<table>
    <tr>
        <th>L.p</th>
        <th>Nazwa</th>
        <th>Typ</th>
        <th>Opis</th>
        <th>Akcja</th>
    </tr>
    <tr th:each="supplier : ${suppliers}">
        <td><span th:text="${supplier.getId()}"/></td>
        <td><span th:text="${supplier.getName()}"/></td>
        <td><span th:text="${supplier.getType()}"/></td>
        <td><span th:text="${supplier.getDescription()}"/></td>
        <td><a th:href="@{/admin/supplier/edit?id={id}(id=${supplier.getId()})}">Edytuj</a>
            <a th:href="@{/admin/supplier/delete?id={id}(id=${supplier.getId()})}">Usu≈Ñ</a></td>
    </tr>
</table>
<p><h5>Dashboard: <a href="/admin/dashboard">Dashboard</a></h5></p>
</body>
</html>
