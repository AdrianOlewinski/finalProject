<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj dane</title>
</head>
<body>
<form action="/user/editdata" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{salaryPerHours}">
    <p>Login: <input type="text" th:field="*{username}"/></p>
    <p>Imię: <input type="text" th:field="*{firstName}"/></p>
    <p>Nazwisko: <input type="text" th:field="*{lastName}"/></p>
    <p>E-mail: <input type="email" th:field="*{email}"/></p>
    <p>Numer telefonu: <input type="tel" th:field="*{phoneNumber}"></p>
    <p><input type="submit" value="Submit" /></p>
</form>
<p><h3>Powrót: <a href="/user/dashboard">Dashboard</a></h3></p>

</body>
</html>
