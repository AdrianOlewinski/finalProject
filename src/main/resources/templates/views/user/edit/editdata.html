<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="user/fragments/head.html :: head"></div>

    <title>Edytuj dane</title>
</head>
<body>
<div th:insert="user/fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="user/fragments/sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edytuj Dane</h1>

            </div>
            <h2>Edytuj dane</h2>
            <div class="table-responsive">
                <form action="/user/editdata" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{salaryPerHours}">
                    <input type="hidden" th:field="*{password}">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" th:field="*{username}" class="form-control" id="login" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Imię</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="name"/>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Nazwisko</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="surname"/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Numer telefonu</label>
                        <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phonenumber"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div th:insert="user/fragments/footer :: footer"></div>
</body>
</html>
